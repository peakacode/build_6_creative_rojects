<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="card-wrapper">
      <div class="card">
        <img src="images/john-doe.jpg" class="card-img" alt="Profile Images">
        <h1 class="card-heading">Dan Joe</h1>
        <p class="card-paragraph"><i class="fas fa-quote-left"></i>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, error cumque ratione rerum similique officia omnis dolores commodi accusamus, eligendi, nesciunt aliquam! Blanditiis culpa eveniet eum. Doloribus, qui reiciendis. Iure?<i class="fas fa-quote-right"></i></p>
        <ul class="card-icon">
          <li>
            <a href="#" class="card-icon-link">
              <i class="card-icon fab fa-facebook-square"></i>
            </a>
          </li>
          <li>
            <a href="#" class="card-icon-link">
              <i class="card-icon fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="#" class="card-icon-link">
              <i class="card-icon fab fa-twitter-square"></i>
            </a>
          </li>
          <li>
            <a href="#" class="card-icon-link">
              <i class="card-icon fab fa-instagram"></i>
            </a>
          </li>
        </ul>
        <button class="card-button">View Profile</button>
      </div>
    </div>
  </div>
</body>
</html>
